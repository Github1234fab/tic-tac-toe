<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Oswald:wght@200;400;600;700&display=swap" rel="stylesheet" />

    <title>TIC-TAC-TOE</title>
  </head>
  <body>
    <div class="container">
      <div class="container_buttons">
        <button id="reload" class="buttons">ReStart</button>
        <button id="gameState" class="buttons"></button>
        <button id="score" class="buttons container_score">
          <span id="blueScore" class= "scoreBlue"></span>
          <span id="redScore" class="scoreRed"></span>
        </button>
      </div>
      <div class="container_cells">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
